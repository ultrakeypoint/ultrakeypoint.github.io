<head>
  <meta charset="utf-8" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title
    }}{% endif %}
  </title>

  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5647158511167404"
    crossorigin="anonymous"></script>

  <meta
    name="google-site-verification"
    content="SC7-6iU1D7ttJDawlruwBPV4d-jBuVT5cHwMHC8YpXI" />

  <meta
    name="naver-site-verification"
    content="27924fd25331a2d249f39b7730321649ec0eb2f9" />

  <!-- mobile responsive meta -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta
    name="description"
    content="{%if page.description%}{{page.description}}{%else%}{{site.data.settings.description}}{%endif%}" />

  <!-- theme meta -->
  <meta
    name="theme-name"
    content="kross-jekyll" />

  <meta
    property="og:type"
    content="website" />
  <meta
    property="og:title"
    content="{{site.data.settings.title}}" />
  <meta
    property="og:description"
    content="{{site.data.settings.description}}" />
  <meta
    property="og:image"
    content="{{site.data.settings.description}}/{{site.data.settings.img}}" />
  <meta
    property="og:url"
    content="{{site.data.settings.url}}" />

  {% if site.author %}
  <meta
    name="author"
    content="{{ . }}" />
  {% endif %}

  <!-- ** Plugins Needed for the Project ** -->
  {% for css in site.data.plugins.css %}
  <link
    rel="stylesheet"
    href="{{ css | relative_url }}" />
  {% endfor %}

  <!-- Main Stylesheet -->
  <link
    href="{{ '/assets/scss/style.css' | relative_url }}"
    rel="stylesheet" />

  <!--Favicon-->
  <link
    rel="shortcut icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }} "
    type="image/x-icon" />
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }} "
    type="image/x-icon" />

  <!-- google analytics -->
  {% if site.data.settings.google-analytics %} {% include google-analytics.html
  %} {% endif %}
</head>
